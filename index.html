<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Bibliothèque PDF</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 40px auto; padding: 0 20px; line-height: 1.6; background: #f4f4f9; }
        h1 { color: #333; border-bottom: 2px solid #007bff; padding-bottom: 10px; }
        .document-list { list-style: none; padding: 0; }
        .document-item { background: white; margin-bottom: 10px; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); display: flex; justify-content: space-between; align-items: center; }
        .btn { text-decoration: none; background: #007bff; color: white; padding: 8px 15px; border-radius: 5px; font-size: 0.9em; transition: 0.3s; }
        .btn:hover { background: #0056b3; }
    </style>
</head>
<body>

    <h1>Mes Documents PDF</h1>
    <p>Voici la liste des documents disponibles :</p>

    <ul class="document-list">
        <li class="document-item">
            <span><strong>Document 1 :</strong> Guide de démarrage</span>
            <a href="guide.pdf" class="btn" target="_blank">Ouvrir / Télécharger</a>
        </li>
        
        <li class="document-item">
            <span><strong>Document 2 :</strong> Rapport Annuel</span>
            <a href="rapport.pdf" class="btn" target="_blank">Ouvrir / Télécharger</a>
        </li>
    </ul>

</body>
</html>
